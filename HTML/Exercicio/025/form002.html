<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder=" minimo 8"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <!--Required são campos obrigatorios de preenchimento-->
    <!--minlength e maxlength são delimitadores de tamanho de caracteres no campo-->
    <!--O numero de caracteres que ele vai mostrar-->
    <!--placeholder para dar uma dica para o usuário-->
    <!--new-password quando vc estiver fazendo o cadastro, Currente-password quando vc ja tem cadastro-->
</body>
</html>
