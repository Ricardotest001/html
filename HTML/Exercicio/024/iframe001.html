<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão iframe  300x150-->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--Tudo o que fica nessa região acontece caso o dispositivo não seja compativel, alguns celulares-->    
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
    <iframe src="www.google.com.br" frameborder="0"><a href="www.google.com.br" target="_blank"> site do google</a></iframe>
        também é muito legal, pena que não funciona dentro do iframe
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a></iframe>
        também é bem legal
    </p>
    <!--frameborder 0 = sem borda 1 = com bordar-->
</body>
</html>
